<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéNom</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <nav class="navbar" id="navbar-container">
    <div class="nav-wrapper" id="navbar">
      <!-- Left-aligned "Map" navigation -->
      <ul class="left nav-mobile">
        <li style="display: inline-block" id="right-align">
          <a
            href="about-us.html"
            class="waves-effect wh"
            style="justify-content: flex-end !important"
            >About Us</a
          >
        </li>
      </ul>

      <!-- Center-aligned logo -->
      <a href="index.html" class="brand-logo center-logo" id="flexbox-turn-on">
        <img src="./assets/images/poke-logo.png" alt="Logo" class="logo-img" />
      </a>

      <!-- Right-aligned "About Us" navigation -->
      <ul class="right nav-mobile">
        <li style="display: inline-block" class="active" id="left-align">
          <a href="type-search.html" class="waves-effect wh">Map</a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 l8">
          <div class="ui-widget">
            <!--TODO Mary: add poketype icons and names-->
            <div class="input-field s6">
              <input id="poketypes" type="text" class="validate" />
              <label for="poketypes">Choose a Pokémon type:</label>
            </div>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
              id="subpokemon"
            >
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div id="map"></div>
        </div>
        <div class="col s12 l4 teal white-text" id="pokemon-data">
          <div class="col s12">Possible Pokemon at these locations:</div>
          <ol class="col s12" id="individual-pokemon"></ol>
        </div>
      </div>
    </div>

    <!--Google maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAREc5G26pYeKRvU3WItAY7isaJey0VA4g&libraries=places"></script>
    <!--Jquery import-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!--Jquery UI-->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!--Jquery function-->
    <script>
      $(function () {
        var poketypes = [
          "Normal",
          "Fire",
          "Water",
          "Electric",
          "Grass",
          "Ice",
          "Fighting",
          "Poison",
          "Ground",
          "Flying",
          "Psychic",
          "Bug",
          "Rock",
          "Ghost",
          "Dragon",
          "Dark",
          "Steel",
          "Fairy",
        ];
        $("#poketypes").autocomplete({
          source: poketypes,
        });
      });
    </script>

    <script src="./assets/js/type-search.js"></script>
    <script src="./assets/js/main-page.js"></script>
  </body>
</html>
